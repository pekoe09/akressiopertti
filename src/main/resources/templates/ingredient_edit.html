<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div  th:fragment="content">
            
            <h1>Muokkaa ainesta</h1>
            <h2 th:text="${ingredient.name}">Aines</h2>

            <form id="ingredientForm" role="form" action="#" th:action="@{/ainekset/{id}/muokkaa(id=${ingredient.id})}" th:object="${ingredient}" method="post">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
                    <label class="control-label" for="name">Nimi</label>
                    <input type="text" id="name" name="name" class="form-control" th:value="${ingredient.name}"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">virheviesti</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('partitive')}? has-error">
                    <label class="control-label" for="partitive">Partitiivi</label>
                    <input type="text" id="partitive" name="partitive" class="form-control" th:value="${ingredient.partitive}" />
                    <p th:if="${#fields.hasErrors('partitive')}" th:errors="*{partitive}">virheviesti</p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="foodStuff">Ruoka-aine</label>
                    <select id="foodStuff" name="foodStuff">
                        <option th:each="foodStuff : ${FoodStuffs}"
                                th:text="${foodStuff.name}"
                                th:value="${foodStuff.id}"
                                th:selected="${ingredient.foodStuff.id == foodStuff.id}"></option>
                    </select>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('comment')}? has-error">
                    <label class="control-label" for="comment">Kommentti</label>
                    <textarea id="comment" name="comment" class="form-control" th:text="${ingredient.comment}" rows="5"></textarea>
                    <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">virheviesti</p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Tallenna" class="btn btn-primary" />
                    <a href="#" th:href="@{/ainekset}" class="btn btn-default">Peruuta</a>
                </div>
            </form>
                        
        </div>
    </body>
</html>
