<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
    <head>
        <title>Kirjaudu Akressioperttiin</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div th:fragment="content">
            
            <h1>Kirjaudu Akressioperttiin</h1>
            <p th:if="${loginError}">Käyttäjätunnus tai salasana väärin</p>
            <form th:action="@{/j_spring_security_check}" method="post">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="j_username">Käyttäjätunnus</label>
                        <input type="text" id="j_username" name="j_username" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="j_password">Salasana</label>
                        <input type="password" id="j_password" name="j_password" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group form-button-row">
                        <input class="btn btn-primary" type="submit" value="Log in"/>
                    </div>
                </div>
            </form>
            
        </div>
    </body>
</html>
