<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
    <head>
        <title>Akressiopertti - Lisää ruoka-aine</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:fragment="content">
            
            <h1>Lisää ruoka-aine</h1>
            
            <form id="foodStuffForm" role="form" action="#" th:action="@{/ruoka-aineet/lisaa}" th:object="${foodStuff}" method="post">
                <div class="form-group" th:class="${#fields.hasErrors('name')}? has-error">
                    <label class="control-label" for="name">Nimi</label>
                    <input type="text" id="name" name="name" class="form-control" />
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">virheviesti</p>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="isFoodCategory" name="isFoodCategory" />
                    <input type="hidden" value="on" name="_isFoodCategory" />
                    <label for="isFoodCategory">Pääkategoria</label>
                </div>
                <div class="form-group">
                    <input type="submit" value="Tallenna" class="btn btn-primary" />
                    <a href="#" th:href="@{/ruoka-aineet}" class="btn btn-default">Peruuta</a>
                </div>
            </form>
            
        </div>
    </body>
</html>
